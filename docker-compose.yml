version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: elite_finder_db
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - elite_finder_network

volumes:
  postgres_data:

networks:
  elite_finder_network:
    driver: bridge 